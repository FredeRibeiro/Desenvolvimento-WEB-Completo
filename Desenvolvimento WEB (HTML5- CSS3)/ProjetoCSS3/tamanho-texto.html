<!DOCTYPE html>
<html>
<head>
	<title>Tamanho de textos</title>
	<meta charset="utf-8">

	<style type="text/css">
		div{
			font-size: 60px;
		}
		.texto{
			/*px -> Tamanho fixo
			% -> tamanho relativo
			em -> tmamanho relativo ao container pai */
			font-size: 2em;
		}

		.texto2{
			font-size: 1em;
		}
	</style>

</head>
<body>
	<div>
		<p class="texto">Conteúdo1</p>
		<p class="texto2">Conteúdo2</p>
	</div>
</body>
</html>
