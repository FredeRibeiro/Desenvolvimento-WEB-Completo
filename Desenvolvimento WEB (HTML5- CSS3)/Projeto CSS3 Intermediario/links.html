<!DOCTYPE html>
	<html>
	<head>
		<title>Tamanho de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			a{
				padding: 5px 10px;
				text-decoration: none;

			}

			/*Links n√£o visitados*/
				a:link{
					color: #b9c941;
				}
			/*Links Visitados*/
				a:visited{
					color: #b9c941;
				}
			/*Links hover, Passa o cursor sobre o link*/
				a:hover{
					color: #FFF;
					background: #6d790f ;
				}
			/*Links Ativos, quando clicado*/
				a:active{
					color: #e4f371;
				}

		</style>

	</head>
	<body>
		<a href="https://www.google.com.br/" title="">Google</a>
		|
		<a href="https://www.tecmundo.com.br/" title="">Tec Mundo</a>
		|
		<a href="https://www.teste.com.br/" title="">Teste</a>
		|
		<a href="https://www.megacurioso.com.br/" title="">Mega Curioso</a>

	</body>

</html>
