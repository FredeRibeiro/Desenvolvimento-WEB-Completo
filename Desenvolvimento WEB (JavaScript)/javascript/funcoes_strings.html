<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        var nome = ' Frederico Lima Ribeiro '

        //Menipulação de Strings
        document.write(nome.length + '<br>')
        document.write(nome.charAt(1) + '<br>')
        document.write(nome.indexOf('r') + '<br>')
        document.write(nome.replace('Lima', 'Limão') + '<br>')
        document.write(nome.substr(1, 5) + '<br>')
        document.write(nome.toLowerCase() + '<br>')
        document.write(nome.toUpperCase() + '<br>')
        document.write(nome.toUpperCase() + '<br>')
        document.write('-' + nome.trim() + '-' + '<br>')
    </script>

</head>

<body>
</body>

</html>
