<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

    <script>
        function modifcaEstilo(corDeFundo, l, a) {
            document.getElementById('quadrado').style.backgroundColor = corDeFundo
            document.getElementById('quadrado').style.width = l
            document.getElementById('quadrado').style.height = a
        }
    </script>
</head>

<body>
    <h3>Manipulando Estilo</h3>
    <button type="button" onclick="modifcaEstilo('#ff0000', '200px')">Vermelho</button>
    <button type="button" onclick="modifcaEstilo('#00ff00', '150px', '20px')">Verde</button>
    <button type="button" onclick="modifcaEstilo('#0000ff', '150px', '200px')">Azul</button>
    <hr>
    <div style="border: solid 1px black; width: 100px; height: 100px;" id="quadrado">

    </div>

</body>

</html>
