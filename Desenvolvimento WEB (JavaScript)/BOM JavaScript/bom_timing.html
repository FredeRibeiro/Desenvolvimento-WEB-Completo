<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        /* setTimeout(function() {
                                                                                                            document.write('Text')
                                                                                                        }, 2000) */

        var i = 5

        /* setInterval(function() {
            document.write('Teste' + '<br>')
        }, 2000) */

        var x = setInterval(function() {
            document.write(i + '<br>')
            i--

            if (i === 0) {
                clearInterval(x)
            }
        }, 1000)
    </script>

</head>
